<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS DE LA APLICACIÓN WEB</title>
</head>
<body>
    <header>
        <h1>
            FORMULARIOS
        </h1>
    </header>
    <nav>
        <ul>
            <li>
                Home
            </li>
        </ul>
        <ol>
            <li>
                Home
            </li>
        </ol>
    </nav>
    <main>
        <form action="registro.jsp">
            <label for="">
                Nombre:
            </label>
            <input type="text" name="Nombre">
            <br>
            <label for="">
                Apellido:
            </label>
            <input type="text" name="Apellido">
            <br>
            <input type="text" name="Dirección" placeholder="Dirección">
            <br>
            <label for="">
                Salario que aspira
            </label>
            <input type="number" name="Salario" id="">
            <br>
            <label for="">Fecha de naciomiento</label>
            <input type="date" name="fechanac" id="">
            <br>
            <label for="">Terminos</label>
            <input type="checkbox" name="terminos" id="">
            <br>
            <label for="">
                ¿Cuales soon sus hobbies favoritos?:
            </label>
            <br>
            <input type="checkbox" name="cine" id="">cine
            <input type="checkbox" name="Programar" id="">Programar
            <input type="checkbox" name="Viajes" id="">Viajes
            <br>
            <label for="">Sexo</label>
            <br>
            <input type="radio" name="sexo" id="">Masculino
            <input type="radio" name="sexo" id="">Femenino
            <br>
            <label for="">Estado Civil</label>
            <br>
            <select name="Sexo">
                <option value="Soltero">Soltero</option>
                <option value="Casado">Casado</option>
                <option value="Divorsiado">Divorciado</option>
                <option value="Viudo">Viudo</option>
            </select>
            <br>
            <label for="">Contacto</label>
            <br>
            <textarea name="contacto" id="" cols="30" rows="10"></textarea>
            <br>
            <label for="">Seleccione su color favorito Color:</label>
            <input type="color" name="color">
            <br>
            <label for="">Cargar Archivo</label>
            <br>
            <input type="file" name="archivo">
            <br>
            <input type="email" name="email" placeholder="Correo">
            <br>
            <input type="password" name="clave" placeholder="Clave">
            <br>
            <button type="submit">Registrar</button>
            <br>
            <button type="reset">Resetear</button>
            <br>
            <input type="image" src="" alt="">
        </form>
    </main>
</body>
</html>
